<script>
    const map = L.map("map").setView([-1.7, -78.4], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    // üéØ Mapeo de colores por nivel de riesgo
    const colorPorRiesgo = {
        "Bajo": "blue",
        "Medio": "orange",
        "Alto": "red"
    };

    async function fetchAndRenderMarkers() {
        try {
            const response = await fetch("http://127.0.0.1:8081/geo/extreme-events");
            const records = await response.json();

            records.forEach(responseRow => {
                if (!colorPorRiesgo[responseRow.riesgo]) return;

                const marker = L.circleMarker([responseRow.latitude, responseRow.longitude], {
                    radius: 6,
                    color: "black",
                    weight: 1,
                    fillColor: colorPorRiesgo[responseRow.riesgo],
                    fillOpacity: 0.7
                }).addTo(map);

                marker.bindTooltip(
                    `üìç <b>${responseRow.location2}</b><br>ID: ${responseRow.comid}<br>Riesgo: <span style="color:${colorPorRiesgo[responseRow.riesgo]}">${responseRow.riesgo}</span>`,
                    {direction: "top", offset: [0, -10]}
                );
            });

        } catch (error) {
            console.error("Error al consumir el API:", error);
        }
    }

    function buscarHistorico() {
        const fechaDesde = document.getElementById('fecha-desde').value;
        const fechaHasta = document.getElementById('fecha-hasta').value;

            return;
        }

        if (fechaDesde > fechaHasta) {

            return;
        }

        // Aqu√≠ puedes agregar la l√≥gica para buscar los datos hist√≥ricos

                alert('Error al obtener datos hist√≥ricos');

        */

    // Establecer fecha m√°xima como hoy
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha-desde').max = today;
    document.getElementById('fecha-hasta').max = today;

    // Establecer fecha desde por defecto (1 mes atr√°s)
    const oneMonthAgo = new Date();
    oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
    document.getElementById('fecha-desde').value = oneMonthAgo.toISOString().split('T')[0];
