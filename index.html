<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Riesgo Hidrol√≥gico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .leaflet-tooltip {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header class="bg-white dark:bg-gray-900">
    <div class="flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
        <a class="block text-teal-600 dark:text-teal-300" href="#">
            <span class="sr-only">Toggle menu</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
            >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 text-sm">
                    <li>
                        <a
                                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                href="#"
                        >
                            Sistema de Predictivo de Inundaciones
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div id="navbar-selection-date">
    <div id="date-checks"></div>
    <div id="date-selector"></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map("map").setView([-2.17, -79.92], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    // üéØ Mapeo de colores por nivel de riesgo
    const colorPorRiesgo = {
        "Bajo": "blue",
        "Medio": "orange",
        "Alto": "red"
    };

    async function fetchAndRenderMarkers() {
        try {
            const response = await fetch("http://127.0.0.1:8000/riesgo_hidrologico");
            const records = await response.json();

            records.forEach(r => {
                if (!colorPorRiesgo[r.riesgo]) return;

                const marker = L.circleMarker([r.latitude, r.longitude], {
                    radius: 6,
                    color: "black",
                    weight: 1,
                    fillColor: colorPorRiesgo[r.riesgo],
                    fillOpacity: 0.7
                }).addTo(map);

                marker.bindTooltip(
                    `üìç <b>${r.location2}</b><br>ID: ${r.comid}<br>Riesgo: <span style="color:${colorPorRiesgo[r.riesgo]}">${r.riesgo}</span>`,
                    { direction: "top", offset: [0, -10] }
                );
            });

        } catch (error) {
            console.error("Error al consumir el API:", error);
        }
    }

    fetchAndRenderMarkers();
</script>

</body>
</html>
